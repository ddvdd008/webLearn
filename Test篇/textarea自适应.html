<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>textarea自适应</title>
<style type="text/css">
#a{
width:400px;
height:250px;
padding:10px 10px 10px 10px;
border:5px solid #ccc;
}
#a .b{
width:100px;
height:100px;
background:red;
float:left;
}
#a .c{
position:relative;
width:280px;
height:240px;
float:left;
margin-left:10px;
}
#a .c #wenzi{
position:absolute;
line-height:20px;
overflow:visible;
}
</style>
<script type="text/javascript">
function height(obj){
var textarea=document.getElementById("wenzi");
if((parseInt(textarea.style.height)+4)<textarea.scrollHeight&&parseInt(textarea.style.height)<=230)
textarea.style.height=textarea.scrollHeight+"px";
}
</script>
</head>

<body >
    <div id="a">
	<div class="b">
	</div>
	<div class="c">
      <textarea id="wenzi" style="width:100%;height:100px" onkeyup="height()"></textarea>
	</div>
	</div>
</body>
</html>
